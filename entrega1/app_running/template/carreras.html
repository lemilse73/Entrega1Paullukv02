{% extends "padre.html" %}

{% load static %}

{% block contenido %}


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nro Orden</th>
            <th scope="col">Nombre</th>
            <th scope="col">Modalidad</th>
            <th scope="col">Distancia</th> 
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
            {% for n in carreras %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.modalidad}}</td>
                <td>{{n.distancia}}</td>
                <td>{{n.fecha}}</td>
            </tr>
            {% endfor %}
         
        </tbody>
      </table>

{% endblock %}
