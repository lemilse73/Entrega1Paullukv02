<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      {% if carreras %}

        <ul>
            {% for carreras in carreras %}
                <li>Nombre: {{carreras.nombre}}</li> 
                <li>Modalidad: {{carreras.modalidad}}</li>
                <li>Distancia: {{carreras.distancia}}</li>
                <li>Email: {{carreras.email}}</li>
    
            {% endfor %}
        </ul>
        {% else %}
            <p>No se encontraron datos</p>
        
        {% endif %}

  
</body>
