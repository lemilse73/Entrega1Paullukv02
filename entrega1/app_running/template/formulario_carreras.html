{% extends "padre.html" %}


{% load static %}



{% block contenido %}

    <form action = "alta_carreras" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required> 
        <p>Modalidad:</p>
        <input type="text" name="modalidad" required>
        <p>Distancia:</p>
        <input type="number" name="distancia" required>
        <p>Fecha:</p>
        <input type="datetime" name="fecha" required> 


        <input type="submit" value="Enviar">


    </form>


{% endblock %}
